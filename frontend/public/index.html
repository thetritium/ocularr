<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/logo.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="Ocularr - Your personal movie club platform" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- PREVENT ALL CACHING -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="If-Modified-Since" content="0">
    
    <!-- Additional cache busting -->
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    
    <!-- Additional Meta Tags -->
    <meta property="og:title" content="Ocularr - Movie Club Platform" />
    <meta property="og:description" content="Create movie clubs, nominate films, and compete with friends" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <title>Ocularr - Movie Club Platform</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FORCE RELOAD SCRIPT -->
    <script>
      // Force reload if cached version detected
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
      
      // Add timestamp to force cache busting
      window.OCULARR_VERSION = Date.now();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Cache busting script at end -->
    <script>
      // Force refresh if app version is old (you can update this manually)
      const APP_VERSION = '2024.12.19.001'; // Update this when you deploy
      const stored = localStorage.getItem('ocularr_app_version');
      if (stored && stored !== APP_VERSION) {
        localStorage.clear();
        sessionStorage.clear();
        window.location.reload(true);
      }
      localStorage.setItem('ocularr_app_version', APP_VERSION);
    </script>
  </body>
</html>
